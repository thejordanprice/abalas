<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Static Server</title>
  </head>
  <body>
    <h2>Simple Static Server</h2>
    <p>Server should be running on http://0.0.0.0:8080</p>
    <p>The folder being served is ./www</p>
  </body>
  <script>

    require('./renderer.js');

    var running = false;
    var express = require('express');
    var app = express();

    app.use(express.static('www'));
    app.listen(8080, function () {
      running = true;
      console.log('Server is listening on http://0.0.0.0:8080')
    });

    if(running) {
      // do stuff
    }
    // add some checking to see if express is running
    // if so, display some information in the window
  </script>
</html>
