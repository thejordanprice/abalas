<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./private/bootstrap.min.css" rel="stylesheet">
    <title>ABALAS</title>
  </head>
  <body>
    <div class='container'>
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">ABALAS</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Statistics</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class='text-center'>
        <pre>A Browser Acting Like A Server.</pre>
        <p>Server is running on http://127.0.0.1:8080</p>
        <p>The folder being served is ./www</p>
        <p id='impressions'></p>
      </div>
    </div>
  </body>
  <script href='./private/jquery-3.1.1.slim.min.js'></script>
  <script href='./private/tether.min.js'></script>
  <script href='./private/bootstrap.js'></script>
  <script>
    /**
     * Create www folder if it doesn't exist.
     **/
    const fs = require('fs');
    const checkDirectory = (directory, callback) => {  
      fs.stat(directory, (err, stats) => {
        if (err && err.errno === 34) {
          // Create the directory, call the callback.
          fs.mkdir(directory, callback);
        } else {
          // Just in case there was a different error:
          callback(err);
        }
      });
    };

    /**
     * Run the function to make sure it exists.
     **/
    checkDirectory("./www/", (error) => {  
      if (error) {
        /**
         * Throw error for www folder.
         **/
        let element = document.getElementById('impressions');
        element.innerHTML = "Create a './www' folder...";
      } else {
        /**
         * Fetch stats API.
         **/
        const fetchImpressions = () => {
          let element = document.getElementById('impressions');
          fetch('http://127.0.0.1:8080/api/count')
          .then((res) => {
            let text = res.text();
            return text;
          })
          .then((text) => {
            element.innerHTML = "Impressions: " + text;
          });
        };

        fetchImpressions();

        const timer = setInterval(() => {
          fetchImpressions();
        }, 500);
      }
    });

    /**
     * Our express server.
     **/
    require('./renderer.js');

    const express = require('express');
    const app = express();

    let count = 0;

    app.get('/api/count', (req, res) => {
      res.send(count.toString());
    });

    app.use((req, res, next) => {
      count++;
      res.locals.ip = req.headers['x-forwarded-for'] || req.connection.remoteAddress;
      console.log('FROM: ' + res.locals.ip + ' ON: ' + req.originalUrl);
      next();
    });

    app.use(express.static('./www'));

    app.listen(8080, () => {
      console.log('Server is listening on http://0.0.0.0:8080')
    });
  </script>
</html>
