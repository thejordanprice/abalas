<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./private/css/bootstrap.min.css" rel="stylesheet">
    <title>ABALAS</title>
  </head>
  <body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <a class="navbar-brand" href="#">ABALAS</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" id="statistics-nav">Statistics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Restart</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class='text-center'>
      <pre>A Browser Acting Like A Server.</pre>
      <pre>Server is running on <a href="http://127.0.0.1:8080" target="_new">http://127.0.0.1:8080</a></pre>
      <pre>The folder being served is ./www</pre>
      <pre id='impressions'></pre>
    </div>
  </body>
  <script href='./private/js/bootstrap.min.js'></script>
  <script>
    /**
     * Create www folder if it doesn't exist.
     **/
    const fs = require('fs');
    const checkDirectory = (directory, callback) => {  
      fs.stat(directory, (err, stats) => {
        if (err && err.errno === 34) {
          // Create the directory, call the callback.
          fs.mkdir(directory, callback);
        } else {
          // Just in case there was a different error:
          callback(err);
        }
      });
    };

    /**
     * Run the function to make sure it exists.
     **/
    let element = document.getElementById('impressions');
    checkDirectory("./www/", (error) => {  
      if (error) {
        /**
         * Throw error for www folder.
         **/
        element.innerHTML = "Create a './www' folder...";
      } else {
        /**
         * Fetch stats API.
         **/
        const fetchImpressions = () => {
          fetch('http://127.0.0.1:8080/api/count')
          .then((res) => {
            let text = res.text();
            return text;
          })
          .then((text) => {
            element.innerHTML = "Impressions: " + text;
          })
          .catch((err) => {
            element.innerHTML = "Something has gone wrong with API.";
          })
        };

        fetchImpressions();

        const timer = setInterval(() => {
          fetchImpressions();
        }, 500);
      }
    });

    /**
     * Our express server.
     **/
    require('./renderer.js');

    const express = require('express');
    const app = express();

    let count = 0;

    app.get('/api/count', (req, res) => {
      res.send(count.toString());
    });

    app.use((req, res, next) => {
      count++;
      res.locals.ip = req.headers['x-forwarded-for'] || req.connection.remoteAddress;
      console.log('FROM: ' + res.locals.ip + ' ON: ' + req.originalUrl);
      next();
    });

    app.use(express.static('./www'));

    app.listen(8080, () => {
      console.log('Server is listening on http://0.0.0.0:8080')
    });
  </script>
</html>
